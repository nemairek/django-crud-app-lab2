{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/toys/move_detail.css' %}" />
{% endblock %} 
{% block content %}

<div class="card" style="border-color: red">
  <div class="card-bg" style="background-color: blue"></div>
  <div class="card-content">
    <h2>{{ move.name }}</h2>
    <p>A {{ move.description }} toy</p>
  </div>
</div>
<a href="{% url 'move_update' move.id %}" class="btn warn">Edit</a>
<a href="{% url 'move_delete' move.id %}" class="btn danger">Delete</a>


{% endblock %}
